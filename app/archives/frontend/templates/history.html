<!DOCTYPE html>
<html>
  <head>
    <title>Past Analyses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      :root {
        --light: #ffffffff;
        --danger: #dc3545ff;
        --success: #28a745ff;
        --secondary: #457b9dff;
        --tertiary: #868c98;
        --primary: #1d3557ff;
        --dark: #000000ff;
      }

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: var(--light);
        color: var(--dark);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        padding: 48px 24px;
        overflow-y: auto;
      }

      h1 {
        font-size: 3rem;
        line-height: 1.2;
      }

      h2 {
        font-size: 2.25rem;
        margin-bottom: 16px;
      }

      p,
      ul {
        font-size: 1.25rem;
        line-height: 1.5;
      }

      li {
        margin-bottom: 0.75rem;
        color: var(--secondary);
      }

      h1 {
        position: relative;
        display: inline-block;
        padding-bottom: 8px;
        margin-bottom: 24px;
        font-weight: 700;
        font-size: 2.5rem;
        color: var(--primary);
      }

      h1::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background-color: var(--secondary);
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.4s ease-in-out, background-color 0.3s ease;
      }

      h1:hover::after {
        background-color: var(--dark);
        transform: scaleX(1);
      }

      @keyframes fadeSlideUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      section.result-card {
        background-color: #f9fafb;
        border: 1px solid #d1d5db;
        border-radius: 12px;
        padding: 40px;
        max-width: 100vw;
        width: 95%;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        animation: fadeSlideUp 0.6s ease forwards;
        margin: 0 auto;
        margin-bottom: 40px;
        margin-left: 10px;
        margin-right: 10px;
      }

      section.result-card:hover {
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        transform: translateY(-4px);
        border-color: var(--tertiary);
      }

      ul {
        padding-left: 0 20px;
      }

      li {
        margin-bottom: 0.5rem;
        color: var(--secondary);
        margin-left: 20px;
      }

      a {
        margin-right: 0;
        display: block;
        text-align: center;
        background-color: var(--primary);
        color: var(--light);
        font-weight: 700;
        font-size: 1.1rem;
        padding: 12px;
        border-radius: 10px;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }

      a:hover {
        background-color: var(--secondary);
      }

      .result-container {
        width: 100%;
        padding: 0 20px;
      }
    </style>
  </head>

  <body>
    <h1>Previous Resume Analyses</h1>
    <section class="result-container">
      <ul>
        {% for record in records %}
        <section
          class="result-card"
          onclick="window.location.href='/job/{{ record._id }}';"
          style="cursor: pointer"
        >
          <strong>Job URL:</strong> {{ record.job_url }}<br />
          <strong>Summary:</strong> {{ record.summary }}<br />
          <strong>Suggestions:</strong>
          <ul>
            {% for s in record.suggestions %}
            <li>{{ s }}</li>
            {% endfor %}
          </ul>
          <hr />
        </section>
        {% endfor %}
      </ul>
    </section>
    <a href="/">Back to Home</a>
  </body>
</html>
